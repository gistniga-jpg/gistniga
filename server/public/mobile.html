<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>GistNiga: Anonymous Random Chat with Strangers</title>
    <meta name="description" content="Instantly connect and chat with new people anonymously on GistNiga. Free random chat rooms, no signup required. Start a conversation with a stranger now!">
    <meta name="keywords" content="random chat, anonymous chat, chat with strangers, online chat, gist, nigeria chat, meet new people">
    <meta name="author" content="GistNiga Team">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (for Facebook, WhatsApp, etc.) -->
    <meta property="og:title" content="GistNiga: Anonymous Random Chat">
    <meta property="og:description" content="Click to start a free, anonymous chat with a random stranger. No signup needed.">
    <meta property="og:image" content="https://gistniga.com/og-image.png">
    <meta property="og:url" content="https://gistniga.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GistNiga: Anonymous Random Chat">
    <meta name="twitter:description" content="Click to start a free, anonymous chat with a random stranger. No signup needed.">
    <meta name="twitter:image" content="https://gistniga.com/og-image.png">

    <!-- Favicon and Theme -->
    <link rel="icon" href="/favicon.ico">
    <meta name="theme-color" content="#22d75a">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="container">
        <div class="header-wrap">
            <div id="nigeria-flag-mobile">
                <div class="green"></div>
                <div class="white"></div>
                <div class="green"></div>
            </div>
            <h1>Gist ₦iga</h1>
            <div id="introMessage">
                Push Start Gist for unlimited 1:1 anonymous chats… things could get wild! 😏🔥
            </div>
        </div>

        <ul id="m-messages"></ul>

        <div class="m-chat-controls">
            <button id="m-mainButton" class="start">Start Gist</button>
            <input type="text" id="m-messageInput" placeholder="Type a message..." disabled />
            <button id="m-sendButton" disabled>Send</button>
        </div>
    </div>

    <div id="adPopupOverlay" style="display: none;">
        <!-- Ad content can be placed here -->
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        if (typeof io === 'undefined') {
            document.write('<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"><\/script>');
        }
    </script>
    <script src="common.js"></script>
    <script src="mobile.js"></script>
</body>
</html>
